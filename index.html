<body>
    <h1>Part 1</h1>
    <ul>
        <li>По тегу - свойство применится ко всем тегам на странипце. Например, h1 {color: red}</li>
        <li>По классу - свойство применится ко всем элементам, с таким классом. Например, .class {color: red}</li>
        <li>По id - свойство применится ко всем элементам, с таким id. Например, #id {color: red}</li>
    </ul>
